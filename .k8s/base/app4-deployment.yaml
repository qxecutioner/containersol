apiVersion: apps/v1
kind: Deployment
metadata:
  name: app4-deployment
  labels:
    app: app4
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app4
  template:
    metadata:
      labels:
        app: app4
    spec:
      containers:
        - name: github-image-container
          image: ghcr.io/qxecutioner/webapplication4:latest
          env:
            - name: SERVICE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: SERVICE_PREFIX
          ports:
            - containerPort: 80
