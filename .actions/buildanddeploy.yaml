name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build the Docker image
    - name: Build Docker Image for webapp1
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/webapp1:latest ./src/WebApplication1/

    # Push the Docker image
    - name: Push Docker Image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/webapp1:latest

    # Build the Docker image
    - name: Build Docker Image for webapp2
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/webapp2:latest ./src/WebApplication1/

    # Push the Docker image
    - name: Push Docker Image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/webapp2:latest
